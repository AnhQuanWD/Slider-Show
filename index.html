<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === Link CSS === -->
    <link rel="stylesheet" href="./style.css">
    <title>SliderShow</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="./image/img1.jpeg" alt="" class="img-feature">
            <div class="control prev">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>                  
            </div>
            <div class="control next">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>                  
            </div>
        </div>
        <div class="list-image">
            <div><img src="./image/img1.jpeg" alt=""></div>
            <div class="active"><img src="./image/img2.jpeg" alt=""></div>
            <div><img src="./image/img3.jpeg" alt=""></div>
            <div><img src="./image/img4.jpeg" alt=""></div>
            <div><img src="./image/img5.jpeg" alt=""></div>
            <div><img src="./image/img6.jpeg" alt=""></div>
            <div><img src="./image/img7.jpeg" alt=""></div>
            <div><img src="./image/img8.jpeg" alt=""></div>
            <div><img src="./image/img9.jpeg" alt=""></div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
      
    <!-- === JAVASCRIPT === -->
    <script src="./main.js"></script>
</body>

</html>
